name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - staging

permissions:
  contents: read

jobs:
  build:
    uses: postboys/workflows/.github/workflows/build-nodejs.yml@main
    with:
      path-to-artifact: |
        lib/**/*.js
        eng/ecosystem.config.js
  
  deploy:
    needs: build
    uses: postboys/workflows/.github/workflows/deploy.yml@main
    secrets: inherit
